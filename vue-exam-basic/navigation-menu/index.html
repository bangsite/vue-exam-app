<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vuejs Navigation Menu</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
</head>

<body>

  <div id="app">
    <el-container class="container">

      <el-header height="">
        <!-- Header content -->
        <el-menu mode="horizontal" class="el-menu-demo" background-color="#545c64" text-color="#fff"
          active-text-color="#ffd04b" :default-active="activeIndex" @select="handleSelect" v-bind:class="active"
          v-on:click.prevent>

          <el-menu-item class="nav-item" index="1">
            <a class="nav-link" href="#" v-on:click="makeActive('home')">Home </a>
          </el-menu-item>
          <el-menu-item class="nav-item" index="2">
            <a class="nav-link" href="#" v-on:click="makeActive('about')">About</a>
          </el-menu-item>
          <el-menu-item class="nav-item" index="3">
            <a class="nav-link" href="#" v-on:click="makeActive('blog')"> Blog</a>
          </el-menu-item>
          <el-menu-item class="nav-item" index="4">
            <a class="nav-link" href="#" v-on:click="makeActive('contact')">Contact </a>
          </el-menu-item>
          <el-menu-item class="nav-item" index="5">
            <a class="nav-link" href="#" v-on:click="makeActive('work')">Work</a>
          </el-menu-item>

        </el-menu>

      </el-header>

      <div class="choose">
        <p>You choose: <el-button class="btn" type="success">{{active}}</el-button>
        </p>
      </div>

    </el-container>
  </div>


  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
