<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vuejs</title>

  <style>
    #app {
      width: 1123px;
      padding: 0 15px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .square {
      margin: 10px;
      border-radius: 4px;
      background: #999;
      width: 300px;
      height: 300px;
    }

    .red {
      background: #dd4b39;
    }

    .blue {
      background: #3b5999;
    }

    .green {
      background: #3aaf85;
    }

  </style>
</head>
<body>
<div id="app">
  <div class="square" @click="colorRed=!colorRed" :class="{red:colorRed}">

  </div>
  <div class="square" @click="colorRed=!colorRed" :class="{red:colorRed}">

  </div>
  <div class="square" @click="colorBlue=!colorBlue" :class="checkColor?{red:colorRed}:{blue:colorBlue}">

  </div>
  <div class="square" @click="colorRed=!colorRed" :class="{red:colorRed}">

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      colorRed: false,
      colorBlue: false,
      count: 0,
    },
    computed: {
      checkColor: function () {
        if (this.colorBlue === false) {
          return true;
        } else {
          return false;
        }
      },
    },
    watch: {
      change: {},
    },
  });

</script>
</body>
</html>
