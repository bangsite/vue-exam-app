<div class="questionaire">
    <h3 class="header">NIEアンケート</h3>
    <p class="title">
        アンケートを送信すると<br>
        ディスプレイに反映されます。
    </p>
    <div class="questionaire-wrapper">
        <form action="" method="post" id="surveyForm" name="surveyForm" >
            <div class="input-row">
                <p class="label">１　性別</p>

                <ul class="row">
                    <li>
                        <input type="radio" id="sex1" name="sex" value="男性" checked>
                        <label for="sex1">男性</label>
                    </li>
                    <li>
                        <input type="radio" id="sex2" name="sex" value="女性" required>
                        <label for="sex2">女性</label>
                    </li>
                    <li>
                        <input type="radio" id="sex3" name="sex" value="そのほか" required>
                        <label for="sex3">そのほか</label>
                    </li>
                </ul>
            </div>

            <div class="input-row">
                <p class="label">２　年齢</p>
                <ul>
                    <li>
                        <input type="radio" id="age1" name="age" value="20代" checked>
                        <label for="age1">20代</label>
                    </li>
                    <li>
                        <input type="radio" id="age2" name="age" value="30代">
                        <label for="age2">30代</label>
                    </li>
                    <li>
                        <input type="radio" id="age3" name="age" value="40代">
                        <label for="age3">40代</label>
                    </li>
                    <li>
                        <input type="radio" id="age4" name="age" value="50代">
                        <label for="age4">50代</label>
                    </li>
                    <li>
                        <input type="radio" id="age5" name="age" value="60代">
                        <label for="age5">60代</label>
                    </li>
                    <li>
                        <input type="radio" id="age6" name="age" value="そのほか">
                        <label for="age7">そのほか</label>
                    </li>
                </ul>
            </div>

            <div class="input-row">
                <p class="label">３　担当</p>
                <ul class="row">
                    <li>
                        <input type="radio" id="charge1" name="charge" value="小学校" checked>
                        <label for="charge1">小学校</label>
                    </li>
                    <li>
                        <input type="radio" id="charge2" name="charge" value="中学校">
                        <label for="charge2">中学校</label>
                    </li>
                    <li>
                        <input type="radio" id="charge3" name="charge" value="高校">
                        <label for="charge3">高校</label>
                    </li>
                    <li>
                        <input type="radio" id="charge4" name="charge" value="そのほか">
                        <label for="charge4">そのほか</label>
                    </li>
                </ul>
            </div>

            <div class="input-row">
                <p class="label" for="name">４　お名前</p>
                <input type="text" id="name" name="name" placeholder="例）産経太郎" required>
                <div class="error" id="error-name">
                    勤務先
                </div>
            </div>

            <div class="input-row">
                <p class="label" for="place">５　勤務先</p>
                <input type="text" id="place" name="place" placeholder="例）千代田区立産経小学校" required>
            </div>

            <div class="input-row">
                <p class="label" for="position">６　役職</p>
                <input type="text" id="position" name="position" placeholder="例）５年の担任、教務、校長など" required>
            </div>

            <div class="input-row">
                <p class="label" for="mail">7　メールアドレス</p>
                <input type="text" id="mail" name="mail" placeholder="例）sankei.taro@chiyoda.ed.jp" required>
            </div>

            <div class="input-row">
                <p class="label">8　NIEの実践現状</p>

                <ul>
                    <li>
                        <input type="radio" id="practice1" name="practice" value="5" checked>
                        <label for="practice1">うまくいっている</label>
                    </li>
                    <li>
                        <input type="radio" id="practice2" name="practice" value="4">
                        <label for="practice2">どちらかといえばうまくいっている</label>
                    </li>
                    <li>
                        <input type="radio" id="practice3" name="practice" value="3">
                        <label for="practice3">うまくいっていない</label>
                    </li>
                    <li>
                        <input type="radio" id="practice4" name="practice" value="3">
                        <label for="practice4">どちらかといえばうまくいっていない</label>
                    </li>
                    <li>
                        <input type="radio" id="practice5" name="practice" value="1">
                        <label for="practice5">おこなっていない</label>
                    </li>
                </ul>
            </div>

            <div class="input-row">
                <p class="label">9　NIE教育の課題</p>

                <textarea id="education"  name="education" required></textarea>
            </div>

            <div class="input-row">
                <p class="label">10　産経新聞への要望</p>

                <textarea id="request"  name="request" required></textarea>
            </div>

            <div class="submit">
                <button type="submit" id="submit" value="send">送信</button>

            </div>
        </form>
    </div>
</div>
