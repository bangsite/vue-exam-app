<div class="container">

    <section id="layout" class="preview">
        <div class="container scalable" id="preview">
            <div id="preview-page">
                <div class="layout-header preview-header">

                    <!-- header date-->
                    <div class="layout-header-date">
                        <div class="layout-header-date-wrap">
                            <div class="layout-header-date-text">
                                <p class="text-horizontal"></p>
                            </div>
                        </div>
                    </div>

                    <!-- header logo brand-->
                    <div class="layout-header-brand">
                        <div class="layout-header-brand-wrap">
                            <div class="layout-header-brand-logo">
                                <img id="layout-header-logo" src="assets/img/logos/logo-sankei-main.png"
                                     alt="Sankei logo">

                                <!-- <input type='file' id="chooseLogo"/>-->
                            </div>
                        </div>
                    </div>

                    <!-- header info-->
                    <div class="layout-header-info">
                        <div class="layout-header-info-wrap">
                            <div class="layout-header-info-text">
                                <p class="text-horizontal"></p>

                            </div>
                        </div>
                    </div>

                </div>

                <div class="layout-main">
                    <!--main title-->
                    <div class="layout-main-wrap">
                        <div class="layout-main-title">
                            <div class="layout-main-title-wrap">
                                <p></p>

                            </div>
                        </div>
                    </div>


                    <div class="layout-maincontent">
                        <div class="layout-maincontent-left">
                            <div class="layout-image">
                                <div class="layout-image-wrap">
                                    <!--Event handler img-->
                                    <div id="bg-layout-img" class="layout-image-load">
                                    </div>
                                    <!--/.Event handler img-->

                                    <!--Caption to image-->
                                    <div class="layout-image-caption">
                                        <div class="layout-image-caption-wrap">
                                            <div class="layout-image-caption-text">
                                                <p class="text-horizontal"></p>

                                            </div>
                                        </div>
                                    </div>
                                    <!--/.Caption to image-->

                                </div>

                                <!--Image text summary-->
                                <div class="layout-image-summary">
                                    <div class="layout-image-summary-wrap">
                                        <div class="layout-image-summary-text">
                                            <p class="text-vertical"></p>

                                        </div>
                                    </div>
                                </div>
                                <!--/.Image text summary-->
                            </div>

                            <!-- Content text 500 -->
                            <div class="layout-content-text">
                                <div class="layout-content-text-wrap">
                                    <p></p>
                                </div>
                            </div>

                        </div>
                        <div class="layout-maincontent-right">
                            <div class="layout-content-right-wrap-1">
                                <div class="layout-subtitle-wrap-1">
                                    <p></p>
                                </div>
                            </div>

                            <div class="layout-content-right-wrap-2">
                                <div class="layout-subtitle-wrap-2">
                                    <p class="layout-subtitle"></p>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="layout-footer">
                   <!-- <div class="layout-footer-phone">

                        <p>0120-34-4646</p>
                    </div>
                    <div class="layout-footer-website">
                        産経ニュース　https://www.sankei.com/
                    </div>-->
                </div>

            </div>
        </div>

    </section>

    <section id="button" class="btn btn-row btn-function">
        <a href="#" class="btn-red" id="btn-pdf">PDFとして<br />ダウンロード</a>
        <a href="#" class="btn-blue" id="btn-image">画像として<br />ダウンロード</a>
    </section>

    <section class="share">
        <h3>作った新聞をダウンロードしたり、シェアしよう</h3>
        <ul class="share-icon">
            <li><a href="#"><img src="assets/img/icons/ico-tweet.png" /></a></li>
            <li><a href="#"><img src="assets/img/icons/ico-insta.png" /></a></li>
            <li><a href="#"><img src="assets/img/icons/ico-fb.png" /></a></li>
        </ul>
    </section>
    <section id="button" class="btn btn-row">
        <a href="#" id="goBack" class="btn-blue">新聞を作るページに戻る</a>
        <a href="#" class="btn-red">トップに戻る</a>
    </section>
    <footer>
        <p>©2020 The Sankei Shimbun All rights reserved.</p>
    </footer>
