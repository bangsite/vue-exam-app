<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vuejs Navigation Menu</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
</head>

<body>

  <div id="app" v-cloak v-on:click="hideToolTip">
    <el-container class="container">
      <div class="wrapp">
          <div class="tooltip" v-on:click.stop v-if="showToolTip">
              <!-- <input type="text" v-model="textContent"> -->
              <el-input class="input" placeholder="Please enter..." v-model="textContent"></el-input>
            </div>
            <div class="editor" v-on:click.stop="toggleToolTip">
              <p><i class="el-icon-edit" ></i> {{textContent}} </p>
            </div>
      </div>
      


    </el-container>
  </div>


  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
